<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/icon" href="./images/icon.png" />
    <script src="https://kit.fontawesome.com/aecbdc4944.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">
        <div class="container">
            <input type="text" id="inputValue" name="inputValue" />

            <table>
                <tr>
                    <td><button class="btn"><span>C</span></button></td>
                    <td><button class="btn"><span>‚Üê</span></button></td>
                    <td><button class="btn"><span>x</span></button></td>
                    <td><button class="btn"><span>/</span></button></td>
                </tr>

                <tr>
                    <td><button class="btn"><span>7</span></button></td>
                    <td><button class="btn"><span>8</span></button></td>
                    <td><button class="btn"><span>9</span></button></td>
                    <td><button class="btn"><span>+</span></button></td>
                </tr>

                <tr>
                    <td><button class="btn"><span>6</span></button></td>
                    <td><button class="btn"><span>5</span></button></td>
                    <td><button class="btn"><span>4</span></button></td>
                    <td><button class="btn"><span>-</span></button></td>
                </tr>

                <tr>
                    <td><button class="btn"><span>3</span></button></td>
                    <td><button class="btn"><span>2</span></button></td>
                    <td><button class="btn"><span>1</span></button></td>
                    <td><button class="btn"><span>.</span></button></td>
                </tr>

                <tr>
                    <td><button class="btn"><span>(</span></button></td>
                    <td><button class="btn"><span>0</span></button></td>
                    <td><button class="btn"><span>)</span></button></td>
                    <td><button class="btn"><span>=</span></button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
